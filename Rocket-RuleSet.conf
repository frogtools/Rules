^https?://(www\.)?baidu\.(cn|com) https://www.baidu.com 302
^https?://(www\.)?(g|google)\.cn https://www.google.com 302
^https?://(ditu\.)?(g|google)\.cn https://www.google.com 302
^https?://(.*\.)?gstatic\.cn https://www.gstatic.com 302

