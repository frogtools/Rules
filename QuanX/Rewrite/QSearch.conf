## How to use?
# 1. Set Safari default Search Engine as Duckduckgo
# 2. Search in Safari by [code] + [keyword] for searching by particular search engine

## Customize your search code on your need
# ----------------------------------
# Code      Site
# ----------------------------------
#           Google
# b：       Baidu
# bing:     Bing
# ddg：     DuckDuckGo
# map：     Google Map
# wiki:     Wiki
# wikicn:   Wiki-Zh
# git：     GitHub

# yd：      Youdao
# trc:      Google Trans to CN
# tre:      Google Trans to EN
# trj:      Google Trans to JA

# db：      Douban
# zh:       Zhihu
# wb:       Weibo
# wx:       Wechat
# rd:       Reddit
# tw:       Twitter
# ssp:      Shaoshupai
# csdn:     CSDN

# jd:       Jingdong
# tm:       Tmall
# tb:       Taobao
# zdm:      ShenMeZhiDeMai
# amz:      Amazon

# ac:       Acfun
